<!DOCTYPE html>
<html>
<head>
    <title>Test interface</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Étirer les éléments pour occuper toute la largeur */
            height: 100vh; /* Hauteur de la fenêtre visible */
            margin: 0;
            padding: 0;
        }
        .video-container {
            background-color: #333; /* Couleur de fond */
            border-radius: 8px; /* Bordures arrondies */
            margin: 20px; /* Espacement autour de chaque élément */
            overflow: hidden; /* Pour s'assurer que le contenu ne dépasse pas */
            position: absolute;
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
        }
        .video-container iframe {
            height: 300px; /* Hauteur pour les iframes */
            width: 500px; /* Largeur pour les iframes */
        }
        .video {
            border-radius: 8px;
            width: 500px; /* Largeur pour la deuxième vidéo */
            height: 300px; /* Hauteur pour la deuxième vidéo */
            overflow: hidden;
            position: absolute;
            margin-top: 20px;
            margin-left: 1010px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .progress-bar-container {
            width: 440px;
            height: 30px; /* Hauteur fixe pour la barre de progression */
            margin-top: 20px;
            background-color: #e0e0e0;
            border-radius: 25px;
            padding: 3px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1) inset;
            position: absolute;
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
            left: calc(50% - 220px); /* Centré horizontalement */
            top: 20px; /* Positionné tout en haut, 20px en dessous du haut de la page */
        }
        .progress-bar {
            height: 100%;
            width: 100%; /* Démarrer à 100% */
            background-color: #76c7c0;
            border-radius: 25px;
            text-align: center;
            line-height: 30px; /* Alignement vertical du texte */
            color: black;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .start-button {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            z-index: 1; /* Assure que le bouton est au-dessus de la barre de progression */
        }
        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Légère opacité au survol */
        }
        .countdown-timer {
            width: 440px;
            text-align: center;
            margin-top: 20px; /* Espacement avec la barre de progression */
            font-size: 24px;
            color: rgb(0, 0, 0);
            position: absolute;
            left: calc(50% - 220px); /* Centré horizontalement */
            top: calc(20px + 30px + 20px); /* Positionné entre la barre et le haut de la page */
            visibility: hidden; /* Caché au départ */
        }
        .table-container {
            position: absolute;
            width: 500px;
            margin: 1px;
            top: calc(20px + 300px + 20px);
            left: 20px;
        }
        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }
        .custom-table td {
            width: 100px;
            height: 90px;
            border: 1px solid #000000;
            text-align: center;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://meet.jit.si/DefensiveGesturesDenounceSufficiently" allow="camera; microphone; fullscreen"></iframe>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
        <button class="start-button" id="start-button">Cliquez pour lancer le timer</button>
    </div>
    <div class="countdown-timer" id="countdown-timer"></div>
    <div class="table-container">
        <table class="custom-table">
            <tbody>
                <tr>
                    <td><strong><h2>Equipe</h2></strong></td>
                    <td><strong><h2>Destinataire</h2></strong></td>
                    <td><strong><h2>Montant</h2></strong></td>
                    <!-- Ajoutez autant de colonnes que nécessaire -->
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <!-- Ajoutez autant de colonnes que nécessaire -->
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- Ajoutez autant de lignes que nécessaire -->
            </tbody>
        </table>
    </div>
    <div class="video">
        <iframe src="https://meet.jit.si/DefensiveGesturesDenounceSufficiently" allow="camera; microphone; fullscreen"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const progressBar = document.getElementById('progress-bar');
            const progressBarContainer = document.querySelector('.progress-bar-container');
            const countdownTimer = document.getElementById('countdown-timer');
            const startButton = document.getElementById('start-button');
            const maxWidth = progressBarContainer.offsetWidth - 6; // Ajustement pour éviter de déborder
            let currentWidth = maxWidth; // Commencer à la largeur maximale
            let remainingTime = 2 * 60 * 60; // 2 heures en secondes
            let timerRunning = false;

            function updateProgressBar() {
                if (currentWidth > 0 && remainingTime > 0 && timerRunning) {
                    currentWidth -= maxWidth / (2 * 60 * 60); // Décrémente proportionnellement à la durée totale
                    progressBar.style.width = currentWidth + 'px';
                    
                    remainingTime -= 1; // Décrémente le temps restant d'une seconde

                    const hours = Math.floor(remainingTime / 3600);
                    const minutes = Math.floor((remainingTime % 3600) / 60);
                    const seconds = remainingTime % 60;
                    
                    countdownTimer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            startButton.addEventListener('click', () => {
                if (!timerRunning) {
                    timerRunning = true;
                    startButton.style.opacity = '0'; // Rend le bouton transparent
                    countdownTimer.style.visibility = 'visible'; // Affiche le timer
                    setInterval(updateProgressBar, 1); // Commence le compte à rebours
                }
            });
        });
    </script>
</body>
</html>
